nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['^http://www.housearatus.local:4000$', '^https://www.housearatus.space$']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        max_age: 3600
    paths:
        '^/':
            allow_origin: ['^http://www.housearatus.local:4000$', '^https://www.housearatus.space$']
